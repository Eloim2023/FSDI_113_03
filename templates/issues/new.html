{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Issue{% endblock title %}


{% block content %}
<div class="offset-md-1">
    <h1>New Issue</h1>
</div>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Create">
    </form>
</div>
{% endblock content %}
